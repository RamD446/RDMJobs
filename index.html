<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RDM Jobs</title>

  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="site-wrapper">
    <div id="header-container"></div>

    <div class="mt-5" id="hero-section"></div>

    <main class="main-content container py-4" id="jobList"></main>


    <div class="footer-container"></div>
  </div>

  <!-- JS dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="footer.js"></script>
  <script src="header.js"></script>

  <!-- Import heroSection.js and run render + event bind -->
  <script type="module">
    import { renderHeroSection } from './heroSection.js';

    // Render hero HTML inside container
    const heroContainer = document.getElementById('hero-section');
    heroContainer.innerHTML = renderHeroSection();

    // Scroll button functionality
    const scrollButton = document.getElementById('scrollToJobs');
    scrollButton.addEventListener('click', () => {
      document.getElementById('jobList').scrollIntoView({ behavior: 'smooth' });
    });
  </script>

  <script type="module" src="jobloader.js">
  </script>
</body>
</html>
