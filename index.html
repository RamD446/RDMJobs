<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RDM Jobs</title>

  <!-- CSS Dependencies -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<div class="site-wrapper">
<header class="d-flex align-items-center justify-content-between p-3 border-bottom shadow-sm bg-light">
  <div class="d-flex align-items-center gap-2">
    <img src="assets/RDMjobslogo.png" alt="RDM Logo" width="32" height="32" class="rounded" />
    <h5 class="mb-0">RDM Jobs</h5>
  </div>
</header>


<div class="scroll-nav overflow-auto bg-light border-bottom">
  <div class="nav-buttons d-flex flex-nowrap gap-2 p-2 small text-nowrap">

    <!-- Home Button -->
    <button class="btn btn-sm btn-outline-primary px-2 py-1" onclick="location.href='index.html'">
      <i class="bi bi-house-door-fill me-1"></i> All Jobs
    </button>

    <button class="btn btn-sm btn-outline-success px-2 py-1" onclick="navigateToType('Government')">
      <i class="bi bi-bank me-1"></i> Govt jobs
    </button>

    <button class="btn btn-sm btn-outline-success px-2 py-1" onclick="navigateToType('Private')">
      <i class="bi bi-building me-1"></i> Private jobs
    </button>

    <button class="btn btn-sm btn-outline-success px-2 py-1" onclick="navigateToType('Software')">
      <i class="bi bi-laptop me-1"></i> Software jobs
    </button>

    <button class="btn btn-sm btn-outline-success px-2 py-1" onclick="navigateToType('Admit Card')">
      <i class="bi bi-card-checklist me-1"></i> Admit Cards 
    </button>

    <button class="btn btn-sm btn-outline-success px-2 py-1" onclick="navigateToType('Result')">
      <i class="bi bi-award me-1"></i> JOB Results
    </button>

    <button class="btn btn-sm btn-outline-success px-2 py-1" onclick="navigateToType('Upcoming Notification')">
      <i class="bi bi-bell me-1"></i> Upcoming Jobs
    </button>

    <!-- Optional: Admin buttons -->
    <button class="btn btn-sm btn-success ms-auto px-2 py-1 d-none" id="createJobBtn" data-bs-toggle="modal" data-bs-target="#createJobModal">
      <i class="bi bi-plus-circle me-1"></i> Create Jobs
    </button>

    <button class="btn btn-sm btn-outline-secondary px-2 py-1" data-bs-toggle="modal" data-bs-target="#adminLoginModal">
      <i class="bi bi-person-lock me-1"></i> Admin
    </button>

  </div>
</div>



<div class="container my-4">
  <!-- Bold, Larger Breadcrumb Header -->
  <div class="text-success fw-bold fs-5 mb-3">Home / Trending</div>

  <!-- Trending Jobs Wrapper -->
  <div class="row justify-content-center">
    <div class="col-12 col-md-6">
      <div id="trendingJobsWrapper" class="shadow-sm p-3 bg-white rounded border"></div>
    </div>
  </div>
</div>



<div class="main-content" id="jobList"></div>

 <!-- Footer -->
<footer class="footer text-center small text-muted py-4 bg-light border-top">
  <div class="container">
    <p class="mb-1">Â© 2025 <strong>RDM Jobs</strong>. All rights reserved.</p>
    
    <p class="mb-2">
      <a href="privacy.html" class="text-decoration-none me-2">Privacy Policy</a> |
      <a href="disclaimer.html" class="text-decoration-none mx-2">Disclaimer</a> |
      <a href="about.html" class="text-decoration-none ms-2">About Us</a>
    </p>

    <p class="mb-1"><strong>Support:</strong> Rdm409446@gmail.com</p>
    <p class="mb-0"><strong>Note:</strong> Job information is shared only for public benefit. Please verify before applying.</p>
  </div>
</footer>

</div>

<!-- Job Creation Modal -->
<div class="modal fade" id="createJobModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <form id="jobForm">
        <div class="modal-header">
          <h5 class="modal-title">Post a New Job</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="jobTitle" class="form-label">Job Title</label>
            <input type="text" id="jobTitle" class="form-control" required />
          </div>

          <div class="mb-3">
            <label for="jobType" class="form-label">Job Type</label>
            <select id="jobType" class="form-select" required>
              <option value="">Select Job Type</option>
              <option value="Government">Government</option>
              <option value="Private">Private</option>
              <option value="Software">Software</option>
              <option value="Admit Card">Admit Card</option>
              <option value="Result">Result</option>
              <option value="Upcoming Notification">Upcoming Notification</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Job Details</label>
            <div id="quillEditor" style="height: 200px;"></div>
          </div>

          <input type="hidden" id="createdDate" />
          <input type="hidden" id="lastDate" value="N/A" />
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Save Job</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Admin Login Modal -->
<div class="modal fade" id="adminLoginModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <form id="adminLoginForm">
        <div class="modal-header">
          <h5 class="modal-title">Admin Access</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-2">
            <label class="form-label">Email</label>
            <input type="text" class="form-control" id="adminEmail" />
          </div>
          <div class="mb-2">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" id="adminPassword" />
          </div>
          <div class="text-danger small d-none" id="adminError">Invalid credentials</div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary btn-sm">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
<script>
  const currentDateEl = document.getElementById("currentDate");
  const now = new Date();
  const options = { year: 'numeric', month: 'short', day: 'numeric' };
  currentDateEl.textContent = now.toLocaleDateString(undefined, options);
  
</script>
<script>
  function navigateToType(type) {
    const encodedType = encodeURIComponent(type);
    window.location.href = `jobinformation.html?type=${encodedType}`;
  }
</script>


<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

<script type="module" src="app.js"></script>
</body>
</html>
