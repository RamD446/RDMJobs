<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Disclaimer - RDM Jobs</title>
  <meta name="description" content="Disclaimer for RDM Jobs â€” informational content and no affiliation statement. Verify details on official sites before applying.">
  <link rel="canonical" href="https://rdmjobs.com/disclaimer.html" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="site-wrapper">

    <!-- Mini Header (fixed, blue) -->
    <div class="mini-header position-fixed top-0 start-0 end-0 bg-primary text-white">
      <div id="miniDateTime" class="text-white-50 small"></div>
      <div class="ms-auto d-flex gap-2 align-items-center">
        <a href="#" class="text-white small text-decoration-none" target="_blank" aria-label="YouTube"><i class="bi bi-youtube"></i></a>
        <a href="#" class="text-white small text-decoration-none" target="_blank" aria-label="Facebook"><i class="bi bi-facebook"></i></a>
        <a href="#" class="text-white small text-decoration-none" target="_blank" aria-label="Telegram"><i class="bi bi-telegram"></i></a>
      </div>
    </div>

    <!-- Header (short) -->
    <header class="short-header" onclick="window.location.href='index.html'" role="button" aria-label="Go to Home">
      <div class="brand">RDM Jobs</div>
      <button class="contact-btn" onclick="window.scrollToSection('siteFooter')">Contact</button>
    </header>

    <style>
      /* Mini header (fixed) */
      .mini-header { position: fixed; top:0; left:0; right:0; height:36px; z-index:1040; display:flex; align-items:center; padding:0 .75rem; font-size:0.85rem; }
      .mini-header .bi { font-size: 1rem; color: #fff; }
      .mini-header .text-white-50 { color: rgba(255,255,255,0.85) !important; }

      /* Short header (below mini) */
      header.short-header { position: fixed; top:36px; left:0; right:0; z-index:1030; background-color:#212529; padding:0.5rem 1rem; display:flex; justify-content:space-between; align-items:center; box-shadow:0 2px 5px rgba(0,0,0,0.2); cursor:pointer; }
      header.short-header .brand { color: #ffc107; font-weight: bold; font-size: 1.25rem; }
      header.short-header .contact-btn { background-color: #ffc107; color: #212529; font-weight: bold; font-size: 0.8rem; border: none; padding: 0.25rem 0.6rem; border-radius: 5px; }

      body { padding-top: 92px; }
    </style>

    <!-- Main Content -->
    <main class="main-content p-4" style="min-height: 80vh;">
      <div id="disclaimerContent" class="panel-card p-3 text-muted text-center">
        <div class="skeleton">
          <div class="skeleton-line large" style="width:60%; margin:0 auto;"></div>
          <div class="skeleton-line" style="width:80%; margin:12px auto;"></div>
          <div class="skeleton-line" style="width:90%; margin-top:12px; margin-left:auto; margin-right:auto;"></div>
        </div>
      </div> 
    </main>

    <!-- Footer will be injected -->
    <div class="footer-container"></div>

  </div>

  <!-- Scripts -->
   <script>
    function updateMiniDateTime() {
      const el = document.getElementById('miniDateTime');
      if (!el) return;
      const now = new Date();
      const opts = { weekday: 'short', month: 'short', day: 'numeric', year: 'numeric', hour: 'numeric', minute: 'numeric' };
      el.textContent = now.toLocaleString(undefined, opts);
    }
    updateMiniDateTime();
    setInterval(updateMiniDateTime, 60 * 1000);

    // Smooth scroll helper used by Contact button on pages without jobloader.js
    window.scrollToSection = function(id) {
      const el = document.getElementById(id);
      if (!el) return;
      const headerOffset = (document.querySelector('.mini-header')?.offsetHeight || 36) + (document.querySelector('.short-header')?.offsetHeight || 56);
      const top = el.getBoundingClientRect().top + window.scrollY - headerOffset - 8;
      window.scrollTo({ top, behavior: 'smooth' });
    };

    // Navigate to filtered job types
    function navigateToType(type) {
      const encodedType = encodeURIComponent(type);
      window.location.href = `jobinformation.html?type=${encodedType}`;
    }

    // Load Disclaimer content after a short delay
    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        document.getElementById("disclaimerContent").innerHTML = `
          <div class="d-flex flex-column gap-3 text-start">
            <div class="d-flex justify-content-between align-items-start flex-wrap gap-2">
              <div>
                <h2 class="fw-bold mb-1"><i class="bi bi-exclamation-triangle-fill text-warning me-2"></i>Disclaimer</h2>
                <p class="lead text-muted mb-0">Information on this site is provided for general purposes; always verify on official sources.</p>
              </div>
              <div class="d-flex gap-2">
                <a href="index.html" class="btn btn-outline-primary btn-sm">Back to Jobs</a>
              </div>
            </div>

            <div class="mt-3 text-muted" style="max-width:880px;">
              <p>RDM Jobs is not affiliated with any government or private organization. We publish information in good faith but make no warranties about completeness.</p>
              <ul class="list-unstyled">
                <li class="mb-2"><i class="bi bi-check-circle-fill text-success me-2"></i>Verify all details on official websites before applying.</li>
                <li class="mb-2"><i class="bi bi-check-circle-fill text-success me-2"></i>Use the information responsibly; applications are at your own risk.</li>
              </ul>
              <p class="mb-0">Contact: <a href="mailto:Ramana900r@gmail.com">Ramana900r@gmail.com</a></p>
            </div>
          </div>
        `;
      }, 600);
    });
  </script>
  <script src="footer.js"></script>
</body>
</html>
