<body>
  <div class="site-wrapper">

    <!-- Header -->
    <header class="d-flex align-items-center justify-content-between p-3 border-bottom shadow-sm bg-light">
      <div class="d-flex align-items-center gap-2">
        <img src="assets/RDMjobslogo.png" alt="RDM Logo" width="32" height="32" class="rounded" />
        <h5 class="mb-0">RDM Jobs</h5>
      </div>
      <div id="currentDate" class="text-muted small"></div>
    </header>

    <!-- Scrollable Nav -->
    <div class="scroll-nav">
      <div class="nav-buttons">
        <button class="btn btn-light btn-sm" onclick="location.href='index.html'">
          <i class="bi bi-house-door-fill"></i> Home
        </button>
        <button class="btn btn-outline-success btn-sm" onclick="navigateToType('Government')">
          <i class="bi bi-bank"></i> Government Jobs
        </button>
        <button class="btn btn-outline-success btn-sm" onclick="navigateToType('Private')">
          <i class="bi bi-building"></i> Private Jobs
        </button>
        <button class="btn btn-outline-success btn-sm" onclick="navigateToType('Software')">
          <i class="bi bi-laptop"></i> Software Jobs
        </button>
        <button class="btn btn-outline-success btn-sm" onclick="navigateToType('Admit Card')">
          <i class="bi bi-card-checklist"></i> Admit Cards
        </button>
        <button class="btn btn-outline-success btn-sm" onclick="navigateToType('Result')">
          <i class="bi bi-award"></i> Results
        </button>
        <button class="btn btn-outline-success btn-sm" onclick="navigateToType('Upcoming Notification')">
          <i class="bi bi-bell"></i> Upcoming Notifications
        </button>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div id="disclaimerContent" class="text-center py-5 text-muted">
        <div class="spinner-border text-success mb-3" role="status"></div><br />
        Loading Disclaimer...
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer text-center small text-muted py-4 bg-light border-top">

          <a href="privacy.html" class="text-decoration-none me-2">Privacy Policy</a> |
          <a href="disclaimer.html" class="text-decoration-none mx-2">Disclaimer</a> |
          <a href="about.html" class="text-decoration-none ms-2">About Us</a>
        </p>
        <p class="mb-1"><strong>Support:</strong> <a href="mailto:rdm409446@gmail.com">rdm409446@gmail.com</a></p>
        <p class="mb-0"><strong>Note:</strong> Job info is shared for public benefit only.</p>
      </div>
    </footer>

  </div>

  <!-- Script -->
  <script>
    // Set current date
    document.getElementById("currentDate").textContent = new Date().toLocaleDateString('en-IN', {
      weekday: 'short', year: 'numeric', month: 'short', day: 'numeric'
    });

    // Navigate to filtered job types
    function navigateToType(type) {
      const encodedType = encodeURIComponent(type);
      window.location.href = `jobinformation.html?type=${encodedType}`;
    }

    // Load Disclaimer content after a short delay
    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        document.getElementById("disclaimerContent").innerHTML = `
          <h3 class="mb-3">Disclaimer</h3>
          <p>RDM Jobs is not affiliated with any government or private organization. All content on this site is published in good faith and for general information purposes only.</p>
          <p>We make every effort to ensure the information is accurate and up-to-date, but we do not make any warranties about the completeness or reliability of the data.</p>
          <p>Any action you take based on the information found on RDM Jobs is strictly at your own risk.</p>
          <p>Always verify details from the official website of the respective organization or recruiter before applying.</p>
        `;
      }, 1000); // 1-second delay for spinner effect
    });
  </script>
</body>
</html>
