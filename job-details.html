<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Job Details - RDM Jobs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="site-wrapper">
    <div id="header-container"></div>

    <div class="main-content p-3 mt-5">
      <div id="jobDetails" class="p-4 bg-light border rounded shadow-sm mb-4"></div>

      <h5 class="mb-3 btn btn-sm fw-semibold" style="color: #ffc107; cursor: default; border-color: #ffc107;">
        <i class="bi bi-list-task me-1"></i> More Jobs
      </h5>

      <div id="relatedJobs" class="mb-5"></div>
    </div>

    <div class="footer-container"></div>
  </div>

  <!-- âœ… Firebase + Firestore Setup and Job Loading Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getFirestore,
      doc,
      getDoc,
      collection,
      getDocs
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    // âœ… Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAzXgI8kvqz9CEo9393W48yEZjUx6l_YNM",
      authDomain: "rdmjobs-78da3.firebaseapp.com",
      projectId: "rdmjobs-78da3",
      storageBucket: "rdmjobs-78da3.appspot.com",
      messagingSenderId: "850369074130",
      appId: "1:850369074130:web:c96133288fb6cabdd82e0b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const jobId = new URLSearchParams(window.location.search).get("jobId");
    const jobDetailsEl = document.getElementById("jobDetails");
    const relatedJobsEl = document.getElementById("relatedJobs");

    // âœ… Convert timestamp to "time ago" format
    function timeAgo(dateStr) {
      const now = new Date();
      const past = new Date(dateStr);
      const diffMs = now - past;
      const seconds = Math.floor(diffMs / 1000);
      const minutes = Math.floor(seconds / 60);
      const hours = Math.floor(minutes / 60);
      const days = Math.floor(hours / 24);

      if (seconds < 60) return `${seconds}s ago`;
      if (minutes < 60) return `${minutes}m ago`;
      if (hours < 24) return `${hours}h ago`;
      return `${days}d ago`;
    }

    async function loadJobDetails() {
      jobDetailsEl.innerHTML = `
        <div class="text-center text-muted py-5">
          <div class="spinner-border text-success mb-3" role="status"></div><br />
          Loading job details...
        </div>`;

      if (!jobId) {
        jobDetailsEl.innerHTML = "<p class='text-danger'>No job ID provided.</p>";
        return;
      }

      try {
        const docRef = doc(db, "jobs", jobId);
        const docSnap = await getDoc(docRef);

        if (!docSnap.exists()) {
          jobDetailsEl.innerHTML = "<p class='text-danger'>Job not found.</p>";
          return;
        }

        const job = docSnap.data();
        const currentUrl = window.location.href;
        const postedAgo = job.createdDate ? timeAgo(job.createdDate) : "";

        jobDetailsEl.innerHTML = `
          <h4 class="fw-bold text-danger">${job.title}</h4>
          <div class="mb-3 small text-secondary d-flex flex-wrap gap-2">
            <span><strong class="text-dark">Posted by:</strong> Yalla Ramana</span>
            <span>|</span>
            <span><strong class="text-dark">Posted:</strong> ${postedAgo}</span>
          </div>

          <div class="mb-3">
            <strong>Share this job:</strong>
            <div class="d-flex flex-wrap align-items-center gap-2 mt-2">
              <a href="https://www.whatsapp.com/channel/0029Vb6737f9hXF1XlyTuI1q" target="_blank" class="btn btn-sm btn-success">
                <i class="bi bi-whatsapp"></i> WhatsApp Channel
              </a>
              <a href="https://www.youtube.com/@yourChannel" target="_blank" class="btn btn-sm btn-danger">
                <i class="bi bi-youtube"></i> YouTube Channel
              </a>
              <a href="https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(currentUrl)}" class="btn btn-sm btn-primary" target="_blank">
                <i class="bi bi-facebook"></i> Facebook
              </a>
              <button class="btn btn-sm btn-secondary" onclick="navigator.clipboard.writeText('${currentUrl}')">
                <i class="bi bi-clipboard"></i> Copy Link
              </button>
            </div>
          </div>

          <div>${job.content}</div>
        `;

        await loadRelatedJobs();
      } catch (err) {
        console.error("Error loading job:", err);
        jobDetailsEl.innerHTML = "<p class='text-danger'>Failed to load job details.</p>";
      }
    }

    async function loadRelatedJobs() {
      const snapshot = await getDocs(collection(db, "jobs"));
      relatedJobsEl.innerHTML = `<ul class="list-group"></ul>`;

      const listGroup = relatedJobsEl.querySelector("ul");
      let jobs = [];

      snapshot.forEach((docItem) => {
        if (docItem.id === jobId) return; // Skip current job
        jobs.push({ id: docItem.id, ...docItem.data() });
      });

      // âœ… Sort by createdDate (newest first)
      jobs.sort((a, b) => new Date(b.createdDate) - new Date(a.createdDate));

      if (jobs.length === 0) {
        relatedJobsEl.innerHTML = `<p class="text-muted">No other jobs available.</p>`;
        return;
      }

      jobs.forEach((job) => {
        const postedAgo = job.createdDate ? timeAgo(job.createdDate) : "";
        const li = document.createElement("li");
        li.className = "list-group-item list-group-item-action";

        li.innerHTML = `
          <a href="job-details.html?jobId=${job.id}" class="text-decoration-none fw-semibold text-primary">
            ðŸ“Œ ${job.title || "Untitled Job"}
          </a>
          <small class="text-muted ms-2">Posted: ${postedAgo}</small>
        `;

        listGroup.appendChild(li);
      });
    }

    loadJobDetails();

    // âœ… Navigation function
    window.navigateToType = function (type) {
      window.location.href = `jobinformation.html?type=${encodeURIComponent(type)}`;
    };
  </script>

  <script src="header.js"></script>
  <script src="footer.js"></script>
</body>
</html>
