<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Job Details - RDM Jobs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="site-wrapper">
    <div id="header-container"></div>

    <div class="main-content p-3 mt-5">
      <div id="jobDetails" class="p-4 bg-light border rounded shadow-sm mb-4"></div>

      <h5 class="mb-3 btn btn-sm fw-semibold" style="color: #ffc107; cursor: default; border-color: #ffc107;">
        <i class="bi bi-briefcase-fill me-1"></i> Related Job Posts
      </h5>

      <div id="relatedJobs" class="row g-3 mb-5"></div>
    </div>

    <div class="footer-container"></div>
  </div>

  <!-- ‚úÖ Firebase + Firestore Setup and Job Loading Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getFirestore,
      doc,
      getDoc,
      collection,
      getDocs
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    // ‚úÖ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAzXgI8kvqz9CEo9393W48yEZjUx6l_YNM",
      authDomain: "rdmjobs-78da3.firebaseapp.com",
      projectId: "rdmjobs-78da3",
      storageBucket: "rdmjobs-78da3.appspot.com",
      messagingSenderId: "850369074130",
      appId: "1:850369074130:web:c96133288fb6cabdd82e0b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const jobId = new URLSearchParams(window.location.search).get("jobId");
    const jobDetailsEl = document.getElementById("jobDetails");
    const relatedJobsEl = document.getElementById("relatedJobs");

    async function loadJobDetails() {
      jobDetailsEl.innerHTML = `
        <div class="text-center text-muted py-5">
          <div class="spinner-border text-success mb-3" role="status"></div><br />
          Loading job details...
        </div>`;

      if (!jobId) {
        jobDetailsEl.innerHTML = "<p class='text-danger'>No job ID provided.</p>";
        return;
      }

      try {
        const docRef = doc(db, "jobs", jobId);
        const docSnap = await getDoc(docRef);

        if (!docSnap.exists()) {
          jobDetailsEl.innerHTML = "<p class='text-danger'>Job not found.</p>";
          return;
        }

        const job = docSnap.data();
        const currentUrl = window.location.href;

        jobDetailsEl.innerHTML = `
          <h4 class="fw-bold text-danger">${job.title}</h4>
          <div class="mb-3 small text-secondary d-flex flex-wrap gap-2">
            <span><strong class="text-dark">Posted by:</strong> Yalla Ramana</span>
            <span>|</span>
            <span><strong class="text-dark">Created:</strong> ${job.createdDate}</span>
          </div>

          <div class="mb-3">
            <strong>Share this job:</strong>
            <div class="d-flex flex-wrap align-items-center gap-2 mt-2">
           <a href="https://www.whatsapp.com/channel/0029Vb6737f9hXF1XlyTuI1q" target="_blank" class="btn btn-sm btn-success">
           <i class="bi bi-whatsapp"></i> WhatsApp Channel</a>
           <a href="https://www.youtube.com/@yourChannel" target="_blank" class="btn btn-sm btn-danger">
             <i class="bi bi-youtube"></i> YouTube Channel</a>

              <a href="https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(currentUrl)}" class="btn btn-sm btn-primary" target="_blank">
                <i class="bi bi-facebook"></i> Facebook
              </a>
              <button class="btn btn-sm btn-secondary" onclick="navigator.clipboard.writeText('${currentUrl}')">
                <i class="bi bi-clipboard"></i> Copy Link
              </button>
            </div>
          </div>

          <div>${job.content}</div>
        `;

        await loadRelatedJobs();
      } catch (err) {
        console.error("Error loading job:", err);
        jobDetailsEl.innerHTML = "<p class='text-danger'>Failed to load job details.</p>";
      }
    }

    async function loadRelatedJobs() {
      const snapshot = await getDocs(collection(db, "jobs"));
      relatedJobsEl.innerHTML = "";

      let count = 0;

      snapshot.forEach((docItem) => {
        if (docItem.id === jobId) return;

        const job = docItem.data();
        const shortContent = job.content?.replace(/<img[^>]*>/g, '').replace(/<[^>]+>/g, '').slice(0, 120).trim() + "...";

        const card = document.createElement("div");
        card.className = "col-12 col-sm-6";
        card.innerHTML = `
          <div class="card h-100 border border-warning shadow-sm" style="border-radius: 12px; overflow: hidden;">
            <div class="bg-light px-3 py-2 border-bottom d-flex justify-content-between align-items-center">
              <h6 class="fw-semibold text-primary mb-0" style="font-size: 1.05rem;">${job.title || 'Untitled Job'}</h6>
            </div>

            <div class="card-body bg-white" style="font-size: 0.95rem;">
              <p class="text-muted small mb-2">${shortContent}</p>
              <p class="mb-1 text-dark"><strong>üè¢ Company:</strong> <span class="text-secondary">${job.company || 'N/A'}</span></p>
              <p class="mb-1 text-dark"><strong>üìÖ Last Date:</strong> <span class="text-danger">${job.lastDate || 'N/A'}</span></p>
              <p class="mb-1 text-dark"><strong>üë§ Posted by:</strong> <span class="text-muted">Yalla Ramana</span></p>
            </div>

            <div class="bg-light px-3 py-2 d-flex justify-content-end border-top">
              <a href="job-details.html?jobId=${docItem.id}" class="btn btn-sm btn-outline-success">
                <i class="bi bi-eye-fill me-1"></i> Full Details
              </a>
            </div>
          </div>
        `;
        relatedJobsEl.appendChild(card);
        count++;
      });

      if (count === 0) {
        relatedJobsEl.innerHTML = `<p class="text-muted">No jobs available.</p>`;
      }
    }

    loadJobDetails();
    window.navigateToType = function (type) {
  window.location.href = `jobinformation.html?type=${encodeURIComponent(type)}`;
};
  </script>

  <script src="header.js"></script>
  <script src="footer.js"></script>
</body>
</html>
