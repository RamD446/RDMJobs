<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Job Details - RDM Jobs</title>
  <meta property="og:title" content="RDM Jobs - Latest Job Updates" />
  <meta property="og:description" content="all Government & Private Job Notifications. Apply Now." />
  <meta property="og:url" content="https://rdmjobs.com/" />
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="RDM Jobs" />
  <!-- âœ… Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- âœ… Custom Styles -->
  <link rel="stylesheet" href="styles.css" />

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="site-wrapper">
  <!-- Mini Header (fixed, blue) -->
  <div class="mini-header position-fixed top-0 start-0 end-0 bg-primary text-white">
    <div id="miniDateTime" class="text-white-50 small"></div>
    <div class="ms-auto d-flex gap-2 align-items-center">
      <a href="#" class="text-white small text-decoration-none" target="_blank" aria-label="YouTube"><i class="bi bi-youtube"></i></a>
      <a href="#" class="text-white small text-decoration-none" target="_blank" aria-label="Facebook"><i class="bi bi-facebook"></i></a>
      <a href="#" class="text-white small text-decoration-none" target="_blank" aria-label="Telegram"><i class="bi bi-telegram"></i></a>
    </div>
  </div>

  <!-- Header (short) -->
  <header class="short-header" onclick="window.location.href='index.html'" role="button" aria-label="Go to Home">
    <div class="brand">RDM Jobs</div>
    <button class="contact-btn" onclick="window.scrollToSection('siteFooter')">Contact</button>
  </header>

  <style>
    /* Mini header (fixed) */
    .mini-header { position: fixed; top:0; left:0; right:0; height:36px; z-index:1040; display:flex; align-items:center; padding:0 .75rem; font-size:0.85rem; }
    .mini-header .bi { font-size: 1rem; color: #fff; }
    .mini-header .text-white-50 { color: rgba(255,255,255,0.85) !important; }

    /* Short header (below mini) */
    header.short-header { position: fixed; top:36px; left:0; right:0; z-index:1030; background-color:#212529; padding:0.5rem 1rem; display:flex; justify-content:space-between; align-items:center; box-shadow:0 2px 5px rgba(0,0,0,0.2); cursor:pointer; }
    header.short-header .brand { color: #ffc107; font-weight: bold; font-size: 1.25rem; }
    header.short-header .contact-btn { background-color: #ffc107; color: #212529; font-weight: bold; font-size: 0.8rem; border: none; padding: 0.25rem 0.6rem; border-radius: 5px; }

    body { padding-top: 92px; }
  </style>

  <!-- Main Content -->
  <div class="container-fluid" style="min-height:80vh;">

  <div class="row">
    
    <!-- Job Details (Left) -->
    <div class="col-md-9 mb-4">
      <div id="jobDetails" class="panel-card p-3"></div>
    </div>

    <!-- Related Jobs (Right) -->
    <div class="col-md-3 mb-4">
      <div id="relatedJobs" class="panel-card p-3"></div>
    </div>

  </div>

</div>


  <!-- Footer -->
  <div class="footer-container"></div>
</div>


  <!-- âœ… Bootstrap Toast Container -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1080">
    <div id="toastBox" class="toast align-items-center text-bg-success border-0" role="alert">
      <div class="d-flex">
        <div class="toast-body" id="toastMsg">Copied!</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getFirestore,
      doc,
      getDoc,
      collection,
      getDocs,
      query,
      orderBy
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    // ðŸ”¹ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAzXgI8kvqz9CEo9393W48yEZjUx6l_YNM",
      authDomain: "rdmjobs-78da3.firebaseapp.com",
      projectId: "rdmjobs-78da3",
      storageBucket: "rdmjobs-78da3.appspot.com",
      messagingSenderId: "850369074130",
      appId: "1:850369074130:web:c96133288fb6cabdd82e0b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const jobId = new URLSearchParams(window.location.search).get("jobId");
    const jobDetailsEl = document.getElementById("jobDetails");
    const relatedJobsEl = document.getElementById("relatedJobs");

    // ðŸ”¹ Toast function
    function showToast(message, type = "success") {
      const toastEl = document.getElementById("toastBox");
      const toastMsg = document.getElementById("toastMsg");

      toastMsg.innerText = message;
      toastEl.className = `toast align-items-center text-bg-${type} border-0`;

      const bsToast = new bootstrap.Toast(toastEl);
      bsToast.show();
    }

    // ðŸ”¹ Time formatting (with color)
    function getTimeAgo(postedAt) {
      if (!postedAt) return { text: "", color: "text-muted" };
      const now = new Date();
      const postDate = postedAt?.toDate ? postedAt.toDate() : new Date(postedAt);
      const diffMs = now - postDate;
      const diffMin = Math.floor(diffMs / 60000);
      const diffHour = Math.floor(diffMin / 60);
      const diffDay = Math.floor(diffHour / 24);

      if (diffMin < 1) return { text: "Just now", color: "text-success" };
      if (diffMin < 60) return { text: `${diffMin} min ago`, color: "text-success" };
      if (diffHour < 24) return { text: `${diffHour} hour${diffHour !== 1 ? "s" : ""} ago`, color: "text-warning" };
      return { text: `${diffDay} day${diffDay !== 1 ? "s" : ""} ago`, color: "text-danger" };
    }

    // ðŸ”¹ Load Job Details
    async function loadJobDetails() {
      jobDetailsEl.innerHTML = `
        <div class="skeleton">
          <div class="skeleton-line large" style="width:60%;"></div>
          <div class="skeleton-line" style="width:40%; margin-top:12px;"></div>
          <div class="skeleton-line" style="width:100%; margin-top:18px;"></div>
          <div class="skeleton-line" style="width:100%; margin-top:8px;"></div>
          <div class="skeleton-line" style="width:80%; margin-top:8px;"></div>
        </div>`;

      if (!jobId) {
        jobDetailsEl.innerHTML = "<p class='text-danger'>No job ID provided.</p>";
        return;
      }

      try {
        const docRef = doc(db, "jobs", jobId);
        const docSnap = await getDoc(docRef);

        if (!docSnap.exists()) {
          jobDetailsEl.innerHTML = "<p class='text-danger'>Job not found.</p>";
          return;
        }

        const job = docSnap.data();
        const currentUrl = window.location.href;
        const time = getTimeAgo(job.postedAt);

        // ðŸ”¹ SEO/meta updates (dynamic)
        const snippet = (job.content || '').replace(/<[^>]+>/g, '').slice(0, 150).trim();
        document.title = `${job.title} - RDM Jobs`;

        // description meta
        let metaDesc = document.querySelector('meta[name="description"]');
        if (!metaDesc) {
          metaDesc = document.createElement('meta');
          metaDesc.name = 'description';
          document.head.appendChild(metaDesc);
        }
        metaDesc.content = snippet || 'Latest job updates on RDM Jobs.';

        // OG tags
        const ogTitle = document.querySelector('meta[property="og:title"]');
        if (ogTitle) ogTitle.content = document.title;
        const ogDesc = document.querySelector('meta[property="og:description"]');
        if (ogDesc) ogDesc.content = snippet || ogDesc.content;
        const ogUrl = document.querySelector('meta[property="og:url"]');
        if (ogUrl) ogUrl.content = currentUrl;

        // canonical
        let linkCanonical = document.querySelector('link[rel="canonical"]');
        if (!linkCanonical) {
          linkCanonical = document.createElement('link');
          linkCanonical.rel = 'canonical';
          document.head.appendChild(linkCanonical);
        }
        linkCanonical.href = currentUrl;

        // JSON-LD JobPosting
        const existingLd = document.getElementById('job-jsonld');
        if (existingLd) existingLd.remove();
        const jsonLd = {
          "@context": "https://schema.org",
          "@type": "JobPosting",
          "title": job.title,
          "description": snippet,
          "datePosted": job.postedAt ? (job.postedAt.toDate ? job.postedAt.toDate().toISOString() : new Date(job.postedAt).toISOString()) : undefined,
          "validThrough": job.lastDate ? (job.lastDate.toDate ? job.lastDate.toDate().toISOString() : new Date(job.lastDate).toISOString()) : undefined,
          "url": currentUrl,
          "hiringOrganization": {
            "@type": "Organization",
            "name": "RDM Jobs",
            "sameAs": "https://rdmjobs.com"
          }
        };
        const ldScript = document.createElement('script');
        ldScript.type = 'application/ld+json';
        ldScript.id = 'job-jsonld';
        ldScript.text = JSON.stringify(jsonLd);
        document.head.appendChild(ldScript);

        // ðŸ”¹ Last Date Format
        let lastDateText = "";
        if (job.lastDate) {
          const lastDate = job.lastDate?.toDate ? job.lastDate.toDate() : new Date(job.lastDate);
          lastDateText = lastDate.toLocaleDateString();
        }

        jobDetailsEl.innerHTML = `
          <h4 class="fw-bold text-danger">${job.title}</h4>
          <div class="mb-3 small text-secondary d-flex flex-wrap gap-2">
            <span><strong class="text-dark">Posted by:</strong> Yalla Ramana</span>
            <span>|</span>
            <span><strong class="text-dark">Posted:</strong> <span class="job-time">${time.text}</span></span>
          </div>

          <div class="mb-3">
            <strong>Share this job:</strong>
            <div class="d-flex flex-wrap align-items-center gap-2 mt-2">
              <button class="btn btn-sm btn-primary" id="shareBtn">
                <i class="bi bi-share-fill"></i> Share
              </button>
              <button class="btn btn-sm btn-secondary" id="copyBtn">
                <i class="bi bi-clipboard"></i> Copy Link
              </button>
            </div>
          </div>

          <div class="mb-4">${job.content}</div>

          <div class="mb-3">
            <strong>Follow our channels:</strong>
            <div class="d-flex flex-wrap align-items-center gap-2 mt-2">
              <a href="https://www.youtube.com/@RDMJobs" target="_blank" class="btn btn-sm btn-danger">
                <i class="bi bi-youtube"></i> YouTube
              </a>
              <a href="https://www.facebook.com/yourPage" target="_blank" class="btn btn-sm btn-primary">
                <i class="bi bi-facebook"></i> Facebook
              </a>
            </div>
          </div>
          <!-- Sticky note disclaimer -->
        <div class="p-3 mt-3 bg-warning-subtle border-start border-4 border-warning rounded">
         <strong>Note:</strong> Before applying, please verify the full information on the official website.
      </div>

        `;

        // Share + Copy
        document.getElementById("shareBtn").addEventListener("click", async () => {
          if (navigator.share) {
            try {
              await navigator.share({ title: job.title, text: "Check this job!", url: currentUrl });
            } catch (err) { console.warn("Share cancelled:", err); }
          } else {
            showToast("Sharing not supported!", "danger");
          }
        });

        document.getElementById("copyBtn").addEventListener("click", () => {
          navigator.clipboard.writeText(currentUrl);
          showToast("Link copied successfully!", "success");
        });

        await loadRelatedJobs();
      } catch (err) {
        console.error("Error loading job:", err);
        jobDetailsEl.innerHTML = "<p class='text-danger'>Failed to load job details.</p>";
      }
    }

    // ðŸ”¹ Related Jobs with Load More
    let allRelatedJobs = [];
    let relatedVisibleCount = 5;

    async function loadRelatedJobs() {
      relatedJobsEl.innerHTML = `
        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white fw-bold">
            <i class="bi bi-list-ul me-1"></i> More Latest Jobs
          </div>
          <ul class="list-group list-group-flush">
            ${new Array(6).fill(0).map(()=>`<li class="list-group-item"><div class="skeleton-line" style="width:90%; height:12px;"></div></li>`).join('')}
          </ul>
        </div>`;

      const q = query(collection(db, "jobs"), orderBy("postedAt", "desc"));
      const snapshot = await getDocs(q);

      allRelatedJobs = [];
      snapshot.forEach(docItem => {
        if (docItem.id === jobId) return; // skip current job
        allRelatedJobs.push({ id: docItem.id, ...docItem.data() });
      });

      renderRelatedJobs();
    }

    function renderRelatedJobs() {
      relatedJobsEl.innerHTML = `
        <div class="card shadow-sm">
          <!-- âœ… Section Header -->
          <div class="card-header bg-primary text-white fw-bold">
            <i class="bi bi-list-ul me-1"></i> More Latest Jobs
          </div>

          <!-- âœ… Related Jobs List -->
          <ul class="list-group list-group-flush" id="related-list">
            ${allRelatedJobs.slice(0, relatedVisibleCount).map(job => {
              const time = getTimeAgo(job.postedAt);
              return `
                <li class="list-group-item list-group-item-action">
                  <a href="jobdetails.html?jobId=${job.id}" 
                     class="text-decoration-none fw-semibold text-primary" title="${job.title || "Job details"}">
                    ðŸ“Œ ${job.title || "Untitled Job"}
                  </a> 
                  <small class="job-time ms-2">Posted: ${time.text}</small>
                </li>
              `;
            }).join("")}
          </ul>

          <!-- âœ… Load More Button -->
          <div class="card-footer text-center" id="related-loadmore">
            ${relatedVisibleCount < allRelatedJobs.length ? 
              `<button class="btn btn-outline-light text-primary border-primary btn-sm" id="loadMoreRelated">
                Load More Jobs
              </button>` 
            : ""}
          </div>
        </div>
      `;

      const loadMoreBtn = document.getElementById("loadMoreRelated");
      if (loadMoreBtn) {
        loadMoreBtn.addEventListener("click", () => {
          relatedVisibleCount += 5;
          renderRelatedJobs();
        });
      }
    }

    // ðŸš€ Start
    loadJobDetails();
  </script>

  <!-- Mini header clock -->
  <script>
    function updateMiniDateTime() {
      const el = document.getElementById('miniDateTime');
      if (!el) return;
      const now = new Date();
      const opts = { weekday: 'short', month: 'short', day: 'numeric', year: 'numeric', hour: 'numeric', minute: 'numeric' };
      el.textContent = now.toLocaleString(undefined, opts);
    }
    updateMiniDateTime();
    setInterval(updateMiniDateTime, 60 * 1000);
  </script>

  <script src="footer.js"></script>
  
</body>
</html>
