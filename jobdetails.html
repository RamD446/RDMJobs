<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Job Details - RDM Jobs</title>

  <!-- âœ… Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- âœ… Custom Styles -->
  <link rel="stylesheet" href="styles.css" />

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="site-wrapper">
    <!-- Header -->
    <div id="header-container"></div>

    <!-- Main Content -->
    <div class="main-content p-3 mt-5" style="min-height: 80vh;">
      <!-- Job Details -->
      <div id="jobDetails" class="p-4 bg-light border rounded shadow-sm mb-4"></div>

      <!-- Related Jobs -->
      <div id="relatedJobs" class="mb-5"></div>
    </div>

    <!-- Footer -->
    <div class="footer-container"></div>
  </div>

  <!-- âœ… Bootstrap Toast Container -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1080">
    <div id="toastBox" class="toast align-items-center text-bg-success border-0" role="alert">
      <div class="d-flex">
        <div class="toast-body" id="toastMsg">Copied!</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getFirestore,
      doc,
      getDoc,
      collection,
      getDocs,
      query,
      orderBy
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    // ðŸ”¹ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAzXgI8kvqz9CEo9393W48yEZjUx6l_YNM",
      authDomain: "rdmjobs-78da3.firebaseapp.com",
      projectId: "rdmjobs-78da3",
      storageBucket: "rdmjobs-78da3.appspot.com",
      messagingSenderId: "850369074130",
      appId: "1:850369074130:web:c96133288fb6cabdd82e0b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const jobId = new URLSearchParams(window.location.search).get("jobId");
    const jobDetailsEl = document.getElementById("jobDetails");
    const relatedJobsEl = document.getElementById("relatedJobs");

    // ðŸ”¹ Toast function
    function showToast(message, type = "success") {
      const toastEl = document.getElementById("toastBox");
      const toastMsg = document.getElementById("toastMsg");

      toastMsg.innerText = message;
      toastEl.className = `toast align-items-center text-bg-${type} border-0`;

      const bsToast = new bootstrap.Toast(toastEl);
      bsToast.show();
    }

    // ðŸ”¹ Time formatting (with color)
    function getTimeAgo(postedAt) {
      if (!postedAt) return { text: "", color: "text-muted" };
      const now = new Date();
      const postDate = postedAt?.toDate ? postedAt.toDate() : new Date(postedAt);
      const diffMs = now - postDate;
      const diffMin = Math.floor(diffMs / 60000);
      const diffHour = Math.floor(diffMin / 60);
      const diffDay = Math.floor(diffHour / 24);

      if (diffMin < 1) return { text: "Just now", color: "text-success" };
      if (diffMin < 60) return { text: `${diffMin} min ago`, color: "text-success" };
      if (diffHour < 24) return { text: `${diffHour} hour${diffHour !== 1 ? "s" : ""} ago`, color: "text-warning" };
      return { text: `${diffDay} day${diffDay !== 1 ? "s" : ""} ago`, color: "text-danger" };
    }

    // ðŸ”¹ Load Job Details
    async function loadJobDetails() {
      jobDetailsEl.innerHTML = `
        <div class="text-center text-muted py-5">
          <div class="spinner-border text-success mb-3" role="status"></div><br />
          Loading job details...
        </div>`;

      if (!jobId) {
        jobDetailsEl.innerHTML = "<p class='text-danger'>No job ID provided.</p>";
        return;
      }

      try {
        const docRef = doc(db, "jobs", jobId);
        const docSnap = await getDoc(docRef);

        if (!docSnap.exists()) {
          jobDetailsEl.innerHTML = "<p class='text-danger'>Job not found.</p>";
          return;
        }

        const job = docSnap.data();
        const currentUrl = window.location.href;
        const time = getTimeAgo(job.postedAt);

        // ðŸ”¹ Last Date Format
        let lastDateText = "";
        if (job.lastDate) {
          const lastDate = job.lastDate?.toDate ? job.lastDate.toDate() : new Date(job.lastDate);
          lastDateText = lastDate.toLocaleDateString();
        }

        jobDetailsEl.innerHTML = `
          <h4 class="fw-bold text-danger">${job.title}</h4>
          <div class="mb-3 small text-secondary d-flex flex-wrap gap-2">
            <span><strong class="text-dark">Posted by:</strong> Yalla Ramana</span>
            <span>|</span>
            <span><strong class="text-dark">Posted:</strong> <span class="${time.color}">${time.text}</span></span>
            ${lastDateText ? `<span>|</span><span><strong class="text-dark">Last Date:</strong> <span class="text-danger">${lastDateText}</span></span>` : ""}
          </div>

          <div class="mb-3">
            <strong>Share this job:</strong>
            <div class="d-flex flex-wrap align-items-center gap-2 mt-2">
              <button class="btn btn-sm btn-primary" id="shareBtn">
                <i class="bi bi-share-fill"></i> Share
              </button>
              <button class="btn btn-sm btn-secondary" id="copyBtn">
                <i class="bi bi-clipboard"></i> Copy Link
              </button>
            </div>
          </div>

          <div class="mb-4">${job.content}</div>

          <div class="mb-3">
            <strong>Follow our channels:</strong>
            <div class="d-flex flex-wrap align-items-center gap-2 mt-2">
              <a href="https://www.youtube.com/@RDMJobs" target="_blank" class="btn btn-sm btn-danger">
                <i class="bi bi-youtube"></i> YouTube
              </a>
              <a href="https://www.facebook.com/yourPage" target="_blank" class="btn btn-sm btn-primary">
                <i class="bi bi-facebook"></i> Facebook
              </a>
            </div>
          </div>
          <!-- Sticky note disclaimer -->
        <div class="p-3 mt-3 bg-warning-subtle border-start border-4 border-warning rounded">
         <strong>Note:</strong> Before applying, please verify the full information on the official website.
      </div>

        `;

        // Share + Copy
        document.getElementById("shareBtn").addEventListener("click", async () => {
          if (navigator.share) {
            try {
              await navigator.share({ title: job.title, text: "Check this job!", url: currentUrl });
            } catch (err) { console.warn("Share cancelled:", err); }
          } else {
            showToast("Sharing not supported!", "danger");
          }
        });

        document.getElementById("copyBtn").addEventListener("click", () => {
          navigator.clipboard.writeText(currentUrl);
          showToast("Link copied successfully!", "success");
        });

        await loadRelatedJobs();
      } catch (err) {
        console.error("Error loading job:", err);
        jobDetailsEl.innerHTML = "<p class='text-danger'>Failed to load job details.</p>";
      }
    }

    // ðŸ”¹ Related Jobs with Load More
    let allRelatedJobs = [];
    let relatedVisibleCount = 15;

    async function loadRelatedJobs() {
      relatedJobsEl.innerHTML = `
        <div class="text-center text-muted py-3">
          <div class="spinner-border text-warning mb-2" role="status"></div><br />
          Loading more jobs...
        </div>`;

      const q = query(collection(db, "jobs"), orderBy("postedAt", "desc"));
      const snapshot = await getDocs(q);

      allRelatedJobs = [];
      snapshot.forEach(docItem => {
        if (docItem.id === jobId) return; // skip current job
        allRelatedJobs.push({ id: docItem.id, ...docItem.data() });
      });

      renderRelatedJobs();
    }

    function renderRelatedJobs() {
      relatedJobsEl.innerHTML = `
        <div class="card shadow-sm">
          <!-- âœ… Section Header -->
          <div class="card-header bg-primary text-white fw-bold">
            <i class="bi bi-list-ul me-1"></i> More Latest Jobs
          </div>

          <!-- âœ… Related Jobs List -->
          <ul class="list-group list-group-flush" id="related-list">
            ${allRelatedJobs.slice(0, relatedVisibleCount).map(job => {
              const time = getTimeAgo(job.postedAt);
              return `
                <li class="list-group-item list-group-item-action">
                  <a href="jobdetails.html?jobId=${job.id}" 
                     class="text-decoration-none fw-semibold text-primary">
                    ðŸ“Œ ${job.title || "Untitled Job"}
                  </a>
                  <small class="${time.color} ms-2">Posted: ${time.text}</small>
                </li>
              `;
            }).join("")}
          </ul>

          <!-- âœ… Load More Button -->
          <div class="card-footer text-center" id="related-loadmore">
            ${relatedVisibleCount < allRelatedJobs.length ? 
              `<button class="btn btn-outline-light text-primary border-primary btn-sm" id="loadMoreRelated">
                Load More Jobs
              </button>` 
            : ""}
          </div>
        </div>
      `;

      const loadMoreBtn = document.getElementById("loadMoreRelated");
      if (loadMoreBtn) {
        loadMoreBtn.addEventListener("click", () => {
          relatedVisibleCount += 15;
          renderRelatedJobs();
        });
      }
    }

    // ðŸš€ Start
    loadJobDetails();
  </script>

  <!-- Header & Footer -->
  <script src="headerdeatilespage.js"></script>
  <script src="footer.js"></script>
</body>
</html>
