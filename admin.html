<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RDM Jobs Admin</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f9;
      padding-top: 70px;
    }

    /* ===== HEADER ===== */
    .admin-header {
      background: #0f172a;
      height: 60px;
    }

    /* ===== LOGIN CARD ===== */
    #loginSection .card {
      border-radius: 12px;
      border: none;
    }

    .form-control {
      font-size: 0.9rem;
      border-radius: 8px;
    }

    .btn-dark {
      border-radius: 8px;
    }

    .table td, .table th {
      vertical-align: middle;
    }

    #quillEditor {
      background-color: white;
    }
  </style>
</head>

<body>

<!-- ===== ADMIN HEADER ===== -->
<header class="admin-header position-fixed top-0 start-0 end-0 shadow-sm z-3">
  <div class="container-fluid h-100 d-flex justify-content-between align-items-center px-3">
    <button class="btn text-white fw-bold"
      style="font-family:Orbitron, sans-serif; letter-spacing:1px;"
      onclick="location.href='index.html'">
      RDMJOBS
    </button>
    <span class="text-secondary small d-none d-md-block">Admin Panel</span>
  </div>
</header>

<!-- ===== LOGIN SECTION ===== -->
<section id="loginSection"
  class="d-flex justify-content-center align-items-center"
  style="min-height: calc(100vh - 70px);">

  <div class="card shadow-sm p-3" style="width: 320px;">
    <div class="text-center mb-3">
      <div class="bg-dark text-white rounded-circle d-inline-flex align-items-center justify-content-center"
        style="width: 50px; height: 50px;">
        <i class="bi bi-shield-lock fs-4"></i>
      </div>
      <h5 class="fw-bold mt-3">Admin Sign In</h5>
      <p class="text-muted small">Authorized access only</p>
    </div>

    <form onsubmit="event.preventDefault(); login();">
      <div class="form-floating mb-3">
        <input type="email" id="email" class="form-control" placeholder="admin@example.com" required />
        <label for="email">Email</label>
      </div>

      <div class="form-floating mb-3">
        <input type="password" id="password" class="form-control" placeholder="Password" required />
        <label for="password">Password</label>
      </div>

      <button type="submit" class="btn btn-dark w-100 py-1">
        <i class="bi bi-box-arrow-in-right me-1"></i> Sign In
      </button>
    </form>
  </div>
</section>

<!-- ===== ADMIN PANEL ===== -->
<section id="adminPanel" class="container mt-5 d-none">
  <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">
    <h5 class="mb-0">Welcome, <span id="userEmail" class="text-primary"></span></h5>
    <button class="btn btn-outline-secondary btn-sm" onclick="logout()">
      <i class="bi bi-box-arrow-right"></i> Logout
    </button>
  </div>

  <div class="mb-4">
    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#createJobModal">
      <i class="bi bi-plus-circle"></i> Create Job
    </button>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-hover text-center align-middle">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Title</th>
          <th>Type</th>
          <th>Posted On</th>
          <th>Last Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="jobsBody"></tbody>
    </table>
  </div>
</section>

<!-- ===== CREATE JOB MODAL ===== -->
<div class="modal fade" id="createJobModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <form id="jobForm">
        <div class="modal-header">
          <h5 class="modal-title">Post a New Job</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Job Title</label>
              <input type="text" id="jobTitle" class="form-control" required />
            </div>
            <div class="col-md-6">
              <label class="form-label">Job Type</label>
              <input type="text" id="jobType" class="form-control" required />
            </div>
            <div class="col-md-6">
              <label class="form-label">Last Date</label>
              <input type="date" id="jobLastDate" class="form-control" required />
            </div>
          </div>

          <div class="mt-3">
            <label class="form-label">Job Details</label>
            <div id="quillEditor" style="height:200px;"></div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Save Job</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- ===== FIREBASE & JS ===== -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<script src="headerdeatilespage.js"></script>
<script src="footer.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyAzXgI8kvqz9CEo9393W48yEZjUx6l_YNM",
    authDomain: "rdmjobs-78da3.firebaseapp.com",
    projectId: "rdmjobs-78da3",
    storageBucket: "rdmjobs-78da3.appspot.com",
    messagingSenderId: "850369074130",
    appId: "1:850369074130:web:c96133288fb6cabdd82e0b"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  const quill = new Quill("#quillEditor", {
    theme: "snow",
    modules: {
      toolbar: [
        [{ list: "ordered" }, { list: "bullet" }]
      ]
    }
  });

  function toggleSections(isLoggedIn, email = "") {
    document.getElementById("loginSection").classList.toggle("d-none", isLoggedIn);
    document.getElementById("adminPanel").classList.toggle("d-none", !isLoggedIn);
    if (isLoggedIn) document.getElementById("userEmail").innerText = email;
  }

  function login() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    auth.signInWithEmailAndPassword(email, password)
      .then(user => {
        toggleSections(true, user.user.email);
        loadJobs();
      })
      .catch(err => alert("Login failed: " + err.message));
  }

  function logout() {
    auth.signOut().then(() => toggleSections(false));
  }

  function generateCustomJobId(title) {
    const clean = title.replace(/[^a-zA-Z0-9 ]/g, "").trim().replace(/\s+/g, "_");
    return `${clean}_${Math.random().toString(36).substring(2, 6)}`;
  }

  document.getElementById("jobForm").addEventListener("submit", async e => {
    e.preventDefault();
    const title = document.getElementById("jobTitle").value;
    const jobId = generateCustomJobId(title);

    await db.collection("jobs").doc(jobId).set({
      id: jobId,
      title,
      type: document.getElementById("jobType").value,
      lastDate: document.getElementById("jobLastDate").value,
      content: quill.root.innerHTML,
      createdBy: auth.currentUser.email,
      postedAt: new Date().toISOString()
    });

    bootstrap.Modal.getInstance(document.getElementById("createJobModal")).hide();
    document.getElementById("jobForm").reset();
    quill.setText("");
    loadJobs();
  });

  async function loadJobs() {
    const tbody = document.getElementById("jobsBody");
    tbody.innerHTML = "";
    const snap = await db.collection("jobs").orderBy("postedAt", "desc").get();
    let i = 1;
    snap.forEach(doc => {
      const j = doc.data();
      tbody.innerHTML += `
        <tr>
          <td>${i++}</td>
          <td>${j.title}</td>
          <td>${j.type}</td>
          <td>${new Date(j.postedAt).toLocaleDateString()}</td>
          <td>${j.lastDate}</td>
          <td>
            <button class="btn btn-sm btn-danger" onclick="deleteJob('${j.id}')">
              <i class="bi bi-trash"></i>
            </button>
          </td>
        </tr>`;
    });
  }

  async function deleteJob(id) {
    if (!confirm("Delete this job?")) return;
    await db.collection("jobs").doc(id).delete();
    loadJobs();
  }

  auth.onAuthStateChanged(user => {
    if (user) {
      toggleSections(true, user.email);
      loadJobs();
    } else {
      toggleSections(false);
    }
  });
</script>

</body>
</html>
