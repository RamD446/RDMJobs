<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>About Us - RDM Jobs</title>
  <meta name="description" content="About RDM Jobs — mission, author, and contact details. Helping job seekers find government & private opportunities.">
  <link rel="canonical" href="https://rdmjobs.com/about.html" />

  <!-- Styles -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="site-wrapper">

    <!-- Mini Header (fixed, blue) -->
    <div class="mini-header position-fixed top-0 start-0 end-0 bg-primary text-white">
      <div id="miniDateTime" class="text-white-50 small"></div>
      <div class="ms-auto d-flex gap-2 align-items-center">
        <a href="#" class="text-white small text-decoration-none" target="_blank" aria-label="YouTube"><i class="bi bi-youtube"></i></a>
        <a href="#" class="text-white small text-decoration-none" target="_blank" aria-label="Facebook"><i class="bi bi-facebook"></i></a>
        <a href="#" class="text-white small text-decoration-none" target="_blank" aria-label="Telegram"><i class="bi bi-telegram"></i></a>
      </div>
    </div>

    <!-- Header (short) -->
    <header class="short-header" onclick="window.location.href='index.html'" role="button" aria-label="Go to Home">
      <div class="brand">RDM Jobs</div>
    </header>

    <style>
      /* Mini header (fixed) */
      .mini-header { position: fixed; top:0; left:0; right:0; height:36px; z-index:1040; display:flex; align-items:center; padding:0 .75rem; font-size:0.85rem; }
      .mini-header .bi { font-size: 1rem; color: #fff; }
      .mini-header .text-white-50 { color: rgba(255,255,255,0.85) !important; }

      /* Short header (below mini) */
      :root { --mini-header-height: 36px; --short-header-offset: 56px; /* small increase: subtract 42px instead of 54px */ --header-offset: calc(var(--mini-header-height) + var(--short-header-offset) - 42px); }
      header.short-header { position: fixed; top:36px; left:0; right:0; z-index:1030; background-color:#212529; padding:0.5rem 1rem; display:flex; justify-content:space-between; align-items:center; box-shadow:0 2px 5px rgba(0,0,0,0.2); cursor:pointer; }
      header.short-header .brand { color: #ffc107; font-weight: bold; font-size: 1.25rem; }

      body { padding-top: 92px; }
    </style>

    <!-- About Content -->
    <main class="main-content p-4" style="min-height: 80vh;">
      <div id="aboutContent" class="panel-card p-3 text-muted">
        <div class="skeleton">
          <div class="skeleton-line large" style="width:60%;"></div>
          <div class="skeleton-line" style="width:40%; margin-top:12px;"></div>
          <div class="skeleton-line" style="width:100%; margin-top:18px;"></div>
        </div>
      </div>
    </main>

    <!-- Footer injected via JS -->
    <div class="footer-container"></div>
  </div>

  <!-- Scripts -->
  <!-- Mini header clock -->
  <script>
    function updateMiniDateTime() {
      const el = document.getElementById('miniDateTime');
      if (!el) return;
      const now = new Date();
      const opts = { weekday: 'short', month: 'short', day: 'numeric', year: 'numeric', hour: 'numeric', minute: 'numeric' };
      el.textContent = now.toLocaleString(undefined, opts);
    }
    updateMiniDateTime();
    setInterval(updateMiniDateTime, 60 * 1000);

    // Smooth scroll helper used by Contact button on pages without jobloader.js
    window.scrollToSection = function(id) {
      const el = document.getElementById(id);
      if (!el) return;
      const headerOffset = (document.querySelector('.mini-header')?.offsetHeight || 36) + (document.querySelector('.short-header')?.offsetHeight || 56);
      const top = el.getBoundingClientRect().top + window.scrollY - headerOffset - 8;
      window.scrollTo({ top, behavior: 'smooth' });
    };
  </script>

  <script src="footer.js"></script>
  <script>
    // Navigation function used in header
    function navigateToType(type) {
      const encodedType = encodeURIComponent(type);
      window.location.href = `jobinformation.html?type=${encodedType}`;
    }

    // Load About Us content
    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        document.getElementById("aboutContent").innerHTML = `
          <div class="d-flex flex-column gap-3">
            <div class="d-flex justify-content-between align-items-start flex-wrap gap-2">
              <div>
                <h2 class="fw-bold mb-1"><i class="bi bi-info-circle-fill text-warning me-2"></i>About RDM Jobs</h2>
                <p class="lead text-muted mb-0">Helping job seekers find the latest government and private job updates—daily and in one place.</p>
              </div>
              <div class="d-flex gap-2">
                <a href="index.html" class="btn btn-outline-primary btn-sm">Back to Jobs</a>
                <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#contactModal">Contact</button>
              </div>
            </div>

            <div class="mt-3 text-muted" style="max-width:880px;">
              <p><strong>Yalla Ramana</strong> — I built this site to help people find job opportunities quickly and reliably. I publish daily updates and try to keep details accurate.</p>
              <p>If you find the site helpful, please share and support the project. Your feedback and suggestions are welcome.</p>
              <p class="mb-0">Contact: <a href="mailto:Ramana900r@gmail.com">Ramana900r@gmail.com</a></p>
            </div>
          </div>
        `;
      }, 600);
    });
  </script>
</body>
</html>
