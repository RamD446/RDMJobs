<!-- Jobinformation.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Filtered Jobs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="styles.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .hover-card {
      transition: box-shadow 0.3s ease;
    }

    .hover-card:hover {
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .breadcrumb-text {
      font-size: 0.8rem;
      color: #ffc107;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="site-wrapper">
    <div id="header-container"></div>

    <div class="main-content p-3 mt-5">
      <!-- Breadcrumb -->
      <div class="d-flex gap-2 mt-2 mb-4">
        <button id="breadcrumbNav" class="btn btn-sm border-0 breadcrumb-text" disabled></button>
      </div>

      <!-- Section Heading -->
      <h5 class="mb-3 text-warning fw-semibold">
        <i class="bi bi-filter-circle me-1"></i> Filtered Jobs
      </h5>

      <div id="jobList" class="row g-3"></div>
    </div>

    <div class="footer-container"></div>
  </div>

  <!-- Updated Firebase Script Import -->
  <script type="module">
    // firebase.js
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
import {
  getFirestore,
  collection,
  query,
  where,
  orderBy,
  getDocs
} from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAzXgI8kvqz9CEo9393W48yEZjUx6l_YNM",
  authDomain: "rdmjobs-78da3.firebaseapp.com",
  projectId: "rdmjobs-78da3",
  storageBucket: "rdmjobs-78da3.appspot.com",
  messagingSenderId: "850369074130",
  appId: "1:850369074130:web:c96133288fb6cabdd82e0b"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

export { db, collection, query, where, orderBy, getDocs };

    const urlParams = new URLSearchParams(window.location.search);
    const selectedType = urlParams.get("type");

    const breadcrumb = document.getElementById("breadcrumbNav");
    const jobList = document.getElementById("jobList");

    const formattedType = selectedType
      ? selectedType.replace(/([A-Z])/g, " $1").trim()
      : "All Jobs";

    breadcrumb.innerHTML = `Home / ${formattedType}`;

    async function loadFilteredJobs() {
      jobList.innerHTML = `
        <div class="text-center text-muted py-5">
          <div class="spinner-border text-success mb-3" role="status"></div><br>
          Loading jobs...
        </div>
      `;

      try {
        const jobsRef = collection(db, "jobs");
        const q = selectedType
          ? query(jobsRef, where("type", "==", selectedType), orderBy("createdDate", "desc"))
          : query(jobsRef, orderBy("createdDate", "desc"));

        const snapshot = await getDocs(q);
        jobList.innerHTML = "";

        if (snapshot.empty) {
          jobList.innerHTML = `<p class="text-center text-muted">No jobs found for type: ${formattedType}</p>`;
          return;
        }

        const truncateText = (text, maxLength) =>
          text?.length > maxLength ? text.slice(0, maxLength).trim() + "‚Ä¶" : text || "";

        snapshot.forEach((doc) => {
          const job = doc.data();
          const jobId = doc.id;

          const cleanContent = job.content?.replace(/<img[^>]*>/g, '').replace(/<[^>]+>/g, '');
          const shortContent = cleanContent ? cleanContent.substring(0, 100).trim() + "..." : "No description available.";

          const col = document.createElement("div");
          col.className = "col-12 col-md-6";

          col.innerHTML = `
            <div class="card h-100 border border-warning shadow-sm" style="border-radius: 12px; overflow: hidden;">

              <!-- Header -->
              <div class="bg-light px-3 py-2 border-bottom">
                <h6 class="fw-semibold text-primary mb-0" style="font-size: 1.05rem;">
                  ${truncateText(job.title, 60)}
                </h6>
              </div>

              <!-- Body -->
              <div class="card-body bg-white d-flex flex-column gap-2" style="font-size: 0.95rem;">
                <p class="mb-1 text-dark"><strong>üè¢ Company:</strong> <span class="text-secondary">${truncateText(job.company, 40) || "N/A"}</span></p>
                <p class="mb-1 text-dark"><strong>üìÖ Last Date:</strong> <span class="text-danger">${job.lastDate || "N/A"}</span></p>
                <p class="text-muted small mb-0">${shortContent}</p>
              </div>

              <!-- Footer -->
              <div class="bg-light px-3 py-2 d-flex justify-content-between align-items-center border-top">
                <span class="small text-muted"><i class="bi bi-filter-circle me-1"></i>Filtered</span>
                <a href="job-details.html?jobId=${jobId}" class="btn btn-sm btn-outline-success">
                  <i class="bi bi-eye-fill me-1"></i> Full Details
                </a>
              </div>

            </div>
          `;

          jobList.appendChild(col);
        });

      } catch (error) {
        console.error("Error loading filtered jobs:", error);
        jobList.innerHTML = `<p class="text-center text-danger">Error loading jobs. Please try again later.</p>`;
      }
    }

    loadFilteredJobs();
  </script>

  <!-- Header & Footer -->
  <script>
    function navigateToType(type) {
      const encodedType = encodeURIComponent(type);
      window.location.href = `jobinformation.html?type=${encodedType}`;
    }
  </script>

  <script src="header.js"></script>
  <script src="footer.js"></script>
</body>
</html>
