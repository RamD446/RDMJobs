<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Filtered Jobs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <style>
    .job-card:hover {
      background-color: #f8f9fa;
      transition: all 0.2s ease-in-out;
    }
    .job-card img {
      max-height: 100px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="site-wrapper">
    <!-- Header -->
    <header class="d-flex align-items-center justify-content-between p-3 border-bottom shadow-sm bg-light">
      <div class="d-flex align-items-center gap-2">
        <img src="assets/RDMjobslogo.png" alt="RDM Logo" width="32" height="32" class="rounded"/>
        <h5 class="mb-0">RDM Jobs</h5>
      </div>
      <div id="currentDate" class="text-muted small"></div>
    </header>

    <!-- Scrollable Nav -->
    <div class="scroll-nav overflow-auto border-bottom">
      <div class="nav-buttons d-flex flex-nowrap gap-2 p-2">
        <button class="btn btn-light btn-sm" onclick="location.href='index.html'">
          <i class="bi bi-bank"></i> Home
        </button>
        <button class="btn btn-outline-success" onclick="navigateToType('Government')">
          <i class="bi bi-bank"></i> Government Jobs
        </button>
        <button class="btn btn-outline-success" onclick="navigateToType('Private')">
          <i class="bi bi-building"></i> Private Jobs
        </button>
        <button class="btn btn-outline-success" onclick="navigateToType('Software')">
          <i class="bi bi-laptop"></i> Software Jobs
        </button>
        <button class="btn btn-outline-success" onclick="navigateToType('Admit Card')">
          <i class="bi bi-card-checklist"></i> Admit Cards
        </button>
        <button class="btn btn-outline-success" onclick="navigateToType('Result')">
          <i class="bi bi-award"></i> Results
        </button>
        <button class="btn btn-outline-success" onclick="navigateToType('Upcoming Notification')">
          <i class="bi bi-bell"></i> Upcoming Notifications
        </button>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content p-3">
      <h4 id="jobTypeHeading" class="mb-4 text-success"></h4>
      <div id="jobList" class="container"></div>
    </div>

    <!-- Footer -->
    <div class="footer text-center p-3 mt-4 border-top bg-light small">
      &copy; 2025 RDM Jobs | Developed by Yalla Ramana <br>
      Subscribe on YouTube, Support via feedback, and stay updated!
    </div>
  </div>

  <!-- Firebase & Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getFirestore,
      collection,
      query,
      where,
      orderBy,
      getDocs
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAzXgI8kvqz9CEo9393W48yEZjUx6l_YNM",
      authDomain: "rdmjobs-78da3.firebaseapp.com",
      projectId: "rdmjobs-78da3",
      storageBucket: "rdmjobs-78da3.appspot.com",
      messagingSenderId: "850369074130",
      appId: "1:850369074130:web:c96133288fb6cabdd82e0b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const urlParams = new URLSearchParams(window.location.search);
    const selectedType = urlParams.get("type");

    const jobList = document.getElementById("jobList");
    const heading = document.getElementById("jobTypeHeading");
    heading.textContent = selectedType ?? "All Jobs";

    async function loadJobsByType() {
      jobList.innerHTML = `
  <div class="text-center my-4 text-muted">
    <div class="spinner-border text-success mb-2" role="status"></div>
    <p class="mb-0">Loading jobs...</p>
  </div>
`;


      try {
        const jobsRef = collection(db, "jobs");
        const q = selectedType
          ? query(jobsRef, where("type", "==", selectedType), orderBy("createdDate", "desc"))
          : query(jobsRef, orderBy("createdDate", "desc"));

        const snapshot = await getDocs(q);

        jobList.innerHTML = "";

        if (snapshot.empty) {
          jobList.innerHTML = `<p class="text-muted">No jobs found for type: ${selectedType}</p>`;
          return;
        }

        snapshot.forEach((doc) => {
          const job = doc.data();
          const jobId = doc.id;

          const tempDiv = document.createElement("div");
          tempDiv.innerHTML = job.content;
          const firstImg = tempDiv.querySelector("img");
          const imageUrl = firstImg ? firstImg.src : "assets/RDMjobslogo.png";

          const card = document.createElement("a");
          card.href = `job-details.html?jobId=${jobId}`;
          card.className = "job-card text-decoration-none text-dark border p-3 mb-3 rounded shadow-sm d-block";

          card.innerHTML = `
            <div class="row g-3 align-items-center">
              <div class="col-md-3">
                <img src="${imageUrl}" class="img-fluid rounded" alt="${job.title}" />
              </div>
              <div class="col-md-9">
                <span class="badge bg-primary mb-1">${job.type}</span>
                <h5 class="mb-1">${job.title}</h5>
                <div class="text-muted small">Posted by <strong>${job.createdBy}</strong> (${job.email})</div>
                <div class="mt-2">
                  <button class="btn btn-sm btn-outline-success">Get Details</button>
                </div>
              </div>
            </div>
          `;

          jobList.appendChild(card);
        });
      } catch (error) {
        console.error("Error fetching jobs:", error);
        jobList.innerHTML = `<p class="text-danger">Error loading jobs. Please try again later.</p>`;
      }
    }

    loadJobsByType();
  </script>

  <script>
    function navigateToType(type) {
      const encodedType = encodeURIComponent(type);
      window.location.href = `jobinformation.html?type=${encodedType}`;
    }

  
  </script>
  <script>
  const currentDateEl = document.getElementById("currentDate");
  const now = new Date();
  const options = { year: 'numeric', month: 'short', day: 'numeric' };
  currentDateEl.textContent = now.toLocaleDateString(undefined, options);
  
</script>
</body>
</html>
